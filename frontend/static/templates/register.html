<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Recommander</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-visual">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="visual-content">
                <h1>Start Your Journey!</h1>
                <p>Join thousands of students finding their perfect university match</p>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-icon"></div>
                        <div class="stat-text">Free AI Assessment</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"></div>
                        <div class="stat-text">Personalized Recommendations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"></div>
                        <div class="stat-text">Scholarship Opportunities</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-text">University Recommander</span>
                </a>
                <h2>Create Account</h2>
                <p>Get started with your university search</p>
            </div>

            <!-- Registration Steps
            <div class="progress-steps">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Account</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Profile</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Preferences</div>
                </div>
            </div> -->

            <!-- Step 1: Account Details -->
            <form id="step1Form" class="auth-form active">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" required
                        minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password"
                        required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#"
                                class="link">Privacy Policy</a></span>
                    </label>
                </div>
                <button type="button" id="step1Next" class="btn-primary btn-full">Continue</button>
            </form>

            <!-- Step 2: Profile Details -->
            <form id="step2Form" class="auth-form">
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality"
                        placeholder="e.g., American, Indian, Canadian">
                </div>
                <div class="form-group">
                    <label for="gpa">GPA (0-4.0)</label>
                    <input type="number" id="gpa" name="gpa" placeholder="e.g., 3.5" step="0.1" min="0" max="4.0">
                </div>
                <div class="form-group">
                    <label for="budget">Annual Budget (USD)</label>
                    <input type="number" id="budget" name="budget" placeholder="e.g., 25000">
                </div>
                <div class="form-group">
                    <label for="careerGoal">Career Goal</label>
                    <input type="text" id="careerGoal" name="careerGoal" placeholder="e.g., Software Engineer, Doctor">
                </div>
                <div class="button-group">
                    <button type="button" id="step2Back" class="btn-secondary btn-full">Back</button>
                    <button type="button" id="step2Next" class="btn-primary btn-full">Continue</button>
                </div>
            </form>

            <!-- Step 3: Preferences -->
            <form id="step3Form" class="auth-form">
                <div class="form-group">
                    <label for="preferredCountry">Preferred Country</label>
                    <select id="preferredCountry" name="preferredCountry">
                        <option value="">Select a country</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Australia">Australia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Switzerland">Switzerland</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferredMajor">Preferred Major</label>
                    <input type="text" id="preferredMajor" name="preferredMajor" placeholder="e.g., Computer Science">
                </div>
                <div class="form-group">
                    <label for="learningStyle">Learning Style</label>
                    <select id="learningStyle" name="learningStyle">
                        <option value="">Select learning style</option>
                        <option value="Visual">Visual Learner</option>
                        <option value="Auditory">Auditory Learner</option>
                        <option value="Practical">Practical/Hands-on</option>
                        <option value="Reading">Reading/Writing</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="step3Back" class="btn-secondary btn-full">Back</button>
                    <button type="submit" id="registerBtn" class="btn-primary btn-full">Create Account</button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login" class="link">Sign in</a></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/register.js"></script>
</body>

</html>
