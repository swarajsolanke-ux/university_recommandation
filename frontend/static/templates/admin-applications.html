<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - University Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            --accent-color: #3182ce;
        }

        body {
            background: #f7fafc;
            color: #2d3748;
            font-family: 'Inter', sans-serif;
        }

        .admin-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #1a202c;
            color: white;
            padding: 24px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 32px;
            color: #63b3ed;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #a0aec0;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-content {
            padding: 32px;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .stat-card h4 {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }

        .filter-panel {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .data-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #edf2f7;
            padding: 16px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            color: #4a5568;
            font-weight: 600;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #edf2f7;
            font-size: 14px;
        }

        .student-info {
            display: flex;
            flex-direction: column;
        }

        .student-name {
            font-weight: 600;
            color: #2d3748;
        }

        .student-email {
            font-size: 12px;
            color: #718096;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: #3182ce;
            color: #3182ce;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 800px;
            max-height: 90vh;
            border-radius: 16px;
            overflow-y: auto;
            padding: 32px;
        }

        .doc-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .doc-item {
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .verify-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>UniAdmin</h2>
            <nav>
                <a href="#" class="nav-item active">Applications</a>
                <a href="/dashboard" class="nav-item">Student View</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h4>Total Applications</h4>
                    <div class="value" id="totalApps">-</div>
                </div>
                <div class="stat-card">
                    <h4>Pending Review</h4>
                    <div class="value" id="pendingReview">-</div>
                </div>
                <div class="stat-card">
                    <h4>Offers Sent</h4>
                    <div class="value" id="offersSent">-</div>
                </div>
                <div class="stat-card">
                    <h4>Pending Verification</h4>
                    <div class="value" id="pendingVerify">-</div>
                </div>
            </div>

            <div class="filter-panel">
                <select id="statusFilter" class="action-btn" style="padding: 10px;">
                    <option value="">All Statuses</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Under Review">Under Review</option>
                    <option value="Missing Documents">Missing Documents</option>
                    <option value="Conditional Offer">Conditional Offer</option>
                    <option value="Final Offer">Final Offer</option>
                </select>
                <input type="text" placeholder="Search students..." class="action-btn" style="padding: 10px; flex: 1;">
            </div>

            <div class="data-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>University</th>
                            <th>Major</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appTableBody">
                        <!-- Content loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Application Details Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <h2 id="modalTitle">Application Details</h2>
            <div id="modalBody">
                <!-- Content loaded via JS -->
            </div>
            <div style="margin-top: 32px; display: flex; gap: 16px;">
                <select id="updateStatusSelect" class="action-btn" style="padding: 10px;">
                    <option value="Under Review">Under Review</option>
                    <option value="Missing Documents">Missing Documents</option>
                    <option value="Conditional Offer">Conditional Offer</option>
                    <option value="Final Offer">Final Offer</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <button class="verify-btn" onclick="updateAppStatus()">Update Status</button>
                <button class="action-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentAppId = null;

        async function loadStats() {
            const response = await fetch('/api/admin/applications/stats', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            const stats = await response.json();
            document.getElementById('totalApps').textContent = stats.total_applications;
            document.getElementById('pendingReview').textContent = stats.status_distribution['Submitted'] || 0;
            document.getElementById('offersSent').textContent = (stats.status_distribution['Final Offer'] || 0) + (stats.status_distribution['Conditional Offer'] || 0);
            document.getElementById('pendingVerify').textContent = stats.pending_verifications;
        }

        async function loadApplications() {
            const status = document.getElementById('statusFilter').value;
            const url = status ? `/api/admin/applications/?status=${status}` : '/api/admin/applications/';
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            const data = await response.json();
            console.log("application data loaded:", data);
            const tbody = document.getElementById('appTableBody');
            tbody.innerHTML = data.applications.map(app => `
                <tr>
                    <td>
                        <div class="student-info">
                            <span class="student-name">${app.student_name}</span>
                        </div>
                    </td>
                    <td>${app.university_name}</td>
                    <td>${app.major_name}</td>
                    <td><span class="status-badge status-${app.status.toLowerCase().replace(/ /g, '-')}">${app.status}</span></td>
                    <td>${new Date(app.application_date).toLocaleDateString()}</td>
                    <td><button class="action-btn" onclick="viewDetails(${app.id})">Review</button></td>
                </tr>
            `).join('');
        }

        async function viewDetails(appId) {
            currentAppId = appId;
            const response = await fetch(`/api/applications/${appId}`);
            const app = await response.json();

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div style="margin-top: 24px;">
                    <p><strong>Notes:</strong> ${app.notes || 'None'}</p>
                    <h3 style="margin-top: 24px;">Documents</h3>
                    <div class="doc-list">
                        ${app.documents.map(doc => `
                            <div class="doc-item">
                                <div>
                                    <div style="font-weight: 600;">${doc.document_type}</div>
                                    <div style="font-size: 12px; color: #718096;">${doc.file_name}</div>
                                </div>
                                <div>
                                    <button class="action-btn" onclick="window.open('${doc.file_path}')">View</button>
                                    ${!doc.is_verified ? `<button class="verify-btn" onclick="verifyDoc(${doc.id})">Verify</button>` : 'âœ…'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div style="margin-top:24px;">
                        <textarea id="adminNotes" class="action-btn" style="width:100%; height:80px; padding:10px;" placeholder="Add admin notes here...">${app.admin_notes || ''}</textarea>
                    </div>
                </div>
            `;
            document.getElementById('appModal').classList.add('active');
        }

        async function verifyDoc(docId) {
            await fetch(`/api/admin/applications/documents/${docId}/verify`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ is_verified: true })
            });
            viewDetails(currentAppId);
        }

        async function updateAppStatus() {
            const status = document.getElementById('updateStatusSelect').value;
            const adminNotes = document.getElementById('adminNotes').value;
            await fetch(`/api/admin/applications/${currentAppId}/status`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status, admin_notes: adminNotes })
            });
            closeModal();
            loadApplications();
            loadStats();
        }

        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
        }

        document.getElementById('statusFilter').addEventListener('change', loadApplications);

        // Initial load
        loadStats();
        loadApplications();
    </script>
</body>

</html>
