<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Recommander</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-visual">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="visual-content">
                <h1>Welcome Back!</h1>
                <p>Continue your journey to finding the perfect university</p>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-icon">üéì</div>
                        <div class="stat-text">500+ Universities</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">üåç</div>
                        <div class="stat-text">50+ Countries</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">üèÜ</div>
                        <div class="stat-text">95% Success Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-text">University Recommander</span>
                </a>
                <h2>Sign In</h2>
                <p>Choose your preferred login method</p>
            </div>

            <!-- Login Method Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="email">Email</button>
                <button class="tab-btn" data-tab="phone">Phone</button>
            </div>

            <!-- Email Login Form -->
            <form id="emailLoginForm" class="auth-form active">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary btn-full">Sign In</button>
            </form>

            <!-- Phone Login Form -->
            <form id="phoneLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
                </div>
                <button type="button" id="sendOtpBtn" class="btn-primary btn-full">Send OTP</button>

                <div id="otpSection" class="otp-section" style="display: none;">
                    <div class="form-group">
                        <label for="otp">Enter OTP Code</label>
                        <div class="otp-inputs">
                            <input type="text" maxlength="1" class="otp-input" data-index="0">
                            <input type="text" maxlength="1" class="otp-input" data-index="1">
                            <input type="text" maxlength="1" class="otp-input" data-index="2">
                            <input type="text" maxlength="1" class="otp-input" data-index="3">
                            <input type="text" maxlength="1" class="otp-input" data-index="4">
                            <input type="text" maxlength="1" class="otp-input" data-index="5">
                        </div>
                    </div>
                    <button type="button" id="verifyOtpBtn" class="btn-primary btn-full">Verify & Login</button>
                    <button type="button" id="resendOtpBtn" class="btn-text">Resend OTP</button>
                </div>
            </form>

            <!-- Social Login -->
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            <div class="social-login">
                <button class="social-btn google-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
                <button class="social-btn apple-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                    </svg>
                    Apple
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register" class="link">Sign up</a></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
